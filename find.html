<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/beaa09218d.js"></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Find | Kakao Clone</title>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        m = checkTime(m);

        document.getElementById("clock").innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
        return i;
      }
    </script>
  </head>
  <body onload="startTime()">
   <!-- .status-bar-->
     <!-- 상태바 -->
     <div class="status-bar">
      <!-- .status-bar__column*2 -->
      <!-- 시계 column -->
      <div class="status-bar__column">
        <!-- span.status-bar__colck -->
        <div id="clock" class="status-bar__clock"></div>  
      </div>

      <!-- 상태바 아이콘 -->
      <div class="status-bar__column">
        <!-- i.fas.fa-clock -->
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-volume-mute -->
        <i class="fas fa-volume-mute"></i>
        <!-- i.fas.fa-wifi -->
        <i class="fas fa-wifi"></i>
        <!-- 배터리 용량 -->
        <span class="status-bar__battery">100%</span>
        <!-- i.fas.fa-battery-full -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="header">
      <!-- 타이틀 column -->
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <!-- search, setting 아이콘 -->
      <div class="header__header-column">
        <!-- span.header__icon*2 -->
        <!-- 아이콘 배치를 span태그를 사용함 -->
        <span class="header__icon">
          <i class="fas fa-search"></i>
          <!-- fas is solid(full of color)
               far is regular(outline) -->
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- main -->
    <main class="find">
      <!-- 아이콘 -->    
      <header class="find__header">
        <!-- qrcode, contacs... 아이콘 -->
        <ul class="find__header-list">
          <!-- qrcode -->
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>
          <!-- Add by Contacs -->
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <!-- Add by ID -->
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <!-- Invite -->
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite            
            </span>
          </li>
        </ul>
      </header>

      <!-- Recommended Friends -->
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <!-- 추천 친구 목록
        Friends.html에서 friend를 사용했기 때문에
        find-friend를 추가-->
        <li class="find__friend friend firend">
          <!-- 2개의 column으로 나눔. 
          이미지, 이름 // 친구 추가버튼-->
          <!-- 이미지 , 이름 column -->
          <div class="friend__column">
            <!-- 이미지 -->
            <img src="image/avatar.jpg" class="friend__avatar">
            <!-- 이름 -->
            <div class="friend__content">
              <span class="friend__name">
                Roh Ki Hoon
              </span>
            </div>
          </div>
          <!-- 친구 추가 버튼 -->
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>

          </div>
        </li>

      </ul>
    </main>
   <!-- 네비게이션바(하단메뉴) -->
   <nav class="nav">
    <ul class="nav__list">
      <!-- li.nav__list-item*4>a.nav__list-link -->
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <!-- index.html을 제외한 나머지 파일에서는 solid가 아닌 regular -->
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="bigScreen"> 
    <!-- 화면 애니메이션 -->
    <span class="bigScreen__Text">Please make your screen small</span>
  </div>
</body>
</html>
