<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/beaa09218d.js"></script>
    <title>Chats | Kakao Clone</title>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        m = checkTime(m);

        document.getElementById("clock").innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
        return i;
      }
    </script>
  </head>
  <body onload="startTime()">
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- .status-bar-->
      <div class="status-bar__column">
        <!-- .status-bar__column*2 -->
        <div id="clock" class="status-bar__clock"></div>
        <!-- span.status-bar__colck -->
        <!-- 아이콘들 -->
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <!-- i.fas.fa-volume-mute -->
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <div class="status-bar__column"></div>
    </div>

    <!-- Header 타이틀 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <!-- Header 아이콘 -->
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>      
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
       <!-- 내 프로필 
      lg는 large를 의미(이미지 크기)
      html내에서 header는 여러 번 사용해도 상관 없음-->
      <header class="friends__header">
        <div class="friends__friend friend firend--lg">
          <!-- column으로 2개로 나눔 
          이름, 상태메시지와 노래재생으로-->
          <div class="friend__column">
            <img src="image/avatar.jpg" class="g-avatar friend__avatar">
            <div class="friend__content">
              <span class="friend__name">
                Roh Ki Hoon
              </span>
              <span class="friend__status">
                nomadcoders.com
              </span>
            </div>
          </div>         
        </div>
      </header>
      <!-- 플러스 친구 (배너처럼 사용할 거라서 div나 span이 아닌 h5로)-->
     <div class="friends__plus-friend">
       <h5 class="friends__title">Plus friend</h5>
       <div class="friends__friend friend firend">
         <!-- column으로 2개로 나눔 
          이름, 상태메시지와 노래재생으로-->
         <div class="friend__column">
          <img src="image/avatar.jpg" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">
              Plus Friend
            </span>
          </div>   
         </div>        
      </div>
     </div>

     <!-- 친구 목록 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <!-- 내 프로필과 다르게 li로 선언함 -->
        <li class="friends__friend friend firend">
          <!-- column으로 2개로 나눔 
          이름, 상태메시지와 노래재생으로-->
          <div class="friend__column">
            <img src="image/avatar.jpg" class="g-avatar friend__avatar">
            <div class="friend__content">
            <span class="friend__name">
              Roh Ki Hoon
            </span>
            <span class="friend__status">
              nomadcoders.com
            </span>
            </div>
          </div>
          <!-- 노래재생 column -->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND (FT NomadCoders)
              </span>
              <i class="fas fa-play"></i>
            </div>

          </div>
        </li>
      </ul>
    </main>

    <!-- 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
