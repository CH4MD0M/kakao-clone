<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/beaa09218d.js"></script>

    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Chats | Kakao Clone</title>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        m = checkTime(m);

        document.getElementById("clock").innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
        return i;
      }
    </script>
  </head>
  <!-- --------------------------------------------------------------- -->
  <body onload="startTime()">
    <!-- .status-bar-->
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- .status-bar__column*2 -->
      <!-- 시계 column -->
      <div class="status-bar__column">
        <!-- span.status-bar__colck -->
        <div id="clock" class="status-bar__clock"></div>
      </div>

      <!-- 상태바 아이콘 -->
      <div class="status-bar__column">
        <!-- i.fas.fa-clock -->
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-volume-mute -->
        <i class="fas fa-volume-mute"></i>
        <!-- i.fas.fa-wifi -->
        <i class="fas fa-wifi"></i>
        <!-- 배터리 용량 -->
        <span class="status-bar__battery">100%</span>
        <!-- i.fas.fa-battery-full -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- --------------------------------------------------------------- -->
    <header class="header">
      <!-- .header__header-column*2 -->
      <!-- 뒤로가기 아이콘, 친구이름 column -->
      <div class="header__hearder-column">
        <!-- 뒤로가기 아이콘 -->
        <div class="header__back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <!-- 친구 이름 -->
        <h1 class="header__title">Best Friend</h1>
      </div>
      <!-- --------------------------------------------------------------- -->
      <!-- 검색, 메뉴 아이콘 column -->
      <div class="header__hearder-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!-- --------------------------------------------------------------- -->
    <!-- main -->
    <main class="chat">
      <ul class="chat__message">
        <!-- 채팅 타임스탬프 -->
        <span class="chat__timestamp">Friday, January 11, 2019</span>

        <!-- message를 한번 더 입력하는 것은 채팅 bubble의 css 설정을 공유기 때문 -->
        <li class="incoming-message message">
          <img src="image/avatar.jpg" alt="g-avatar message__avatar" />
          <!-- 메세지 내용 (이름, 내용) -->
          <div class="message__content">
            <!-- 이름 -->
            <span class="message__author">Best Friend</span>
            <!-- 내용 -->
            <div class="message__bubble">
              Congrats I love you!
            </div>
          </div>
          <!-- 보낸시간 -->
          <span class="message__timestamp"></span>
        </li>

        <!-- 보낸시간이 앞으로 오고
             보낸사람 이미지 이름 이 없음 -->
        <li class="incoming-message message">
          <!-- 보낸시간 -->
          <span class="message__timestamp"></span>
          <!-- 메세지 내용 (이름, 내용) -->
          <div class="message__content">
            <!-- 내용 -->
            <div class="message__bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- --------------------------------------------------------------- -->
    <!-- 채팅 입력 column -->
    <div class="chat__write">
      <!-- .chat__write-column*3 
          3개의  column으로 이루어짐-->
      <!-- +버튼 아이콘 column -->
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <!-- 채팅 입력 column -->
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <!-- 이모티콘, 음성 이모티콘 column -->
      <div class="chat__write-column">
        <!-- 이모티콘 아이콘 -->
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <!-- 음성 아이콘 -->
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
