<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/beaa09218d.js"></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Chats | Kakao Clone</title>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        m = checkTime(m);

        document.getElementById("clock").innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
        return i;
      }
    </script>
  </head>
  <body onload="startTime()">
    <!-- .status-bar-->
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- .status-bar__column*2 -->
      <!-- 시계 column -->
      <div class="status-bar__column">
        <!-- span.status-bar__colck -->
        <div id="clock" class="status-bar__clock"></div>
      </div>

      <!-- 상태바 아이콘 -->
      <div class="status-bar__column">
        <!-- i.fas.fa-clock -->
        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-volume-mute -->
        <i class="fas fa-volume-mute"></i>
        <!-- i.fas.fa-wifi -->
        <i class="fas fa-wifi"></i>
        <!-- 배터리 용량 -->
        <span class="status-bar__battery">100%</span>
        <!-- i.fas.fa-battery-full -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <!-- fas is solid(full of color)
             far is regular(outline) -->
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 채팅창 -->
    <main class="chats">
      <!-- 채팅 리스트 -->
      <ul class="chats__list">
        <!-- 채팅리스트 한줄 -->
        <li class="chats__chat chat">
          <a href="chat.html">
            <!-- 2개의 column으로 나눔
             (이미지, 이름, 내용) // 날짜(timestamp) -->
            <div class="chats__chat friend firend">
              <!-- column으로 2개로 나눔 
              이름, 미리보기와 timestamp로-->
              <div class="friend__column">
                <img src="image/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Lynn
                  </span>
                  <span class="friend__bottom-text">
                    Going home!
                  </span>
                </div>
              </div>
              <!-- timestamp column -->
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <!-- 네비게이션바(하단메뉴) -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <!-- 메시지 개수 표시 -->
            <div class="nav__badge">8</div>
            <!-- index.html을 제외한 나머지 파일에서는 solid가 아닌 regular -->
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
