<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/beaa09218d.js"></script>
    <title>Chats | Kakao Clone</title>
    <script>
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();

        m = checkTime(m);

        document.getElementById("clock").innerHTML = h + ":" + m;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
        return i;
      }
    </script>
  </head>
  <body onload="startTime()">
    <div class="status-bar">
      <!-- .status-bar-->
      <div class="status-bar__column">
        <!-- .status-bar__column*2 -->
        <div id="clock" class="status-bar__clock"></div>
        <!-- span.status-bar__colck -->

        <i class="fas fa-clock"></i>
        <!-- i.fas.fa-clock -->
        <i class="fas fa-volume-mute"></i>
        <!-- i.fas.fa-volume-mute -->
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
      <div class="status-bar__column"></div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
          <!-- fas is solid(full of color)
               far is regular(outline) -->
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 채팅창 -->
    <main class="chats">
      <!-- 채팅 리스트 -->
      <ul class="chats__list">
        <!-- 채팅창 한줄 -->
        <li class="chats__chat chat">
          <!-- 사진, 이름, 내용 -->
          <div class="chat__column">
            <!-- 사진 -->
            <!-- global avatar로 지정
            기본적인 설정으로 사용할 때 
            여기에서는 이미지 부분의 크기 때문에 사용(다른 곳에서도 대체로 쓰임) -->
            <img class="chat__avatar g-avatar" src="image/avatar.jpg" />
            <!-- 이름, 내용을 content로 묶음 -->
            <div class="chat__content">
              <span class="user__name">Lynn </span>
              <span class="char__preview">Going Home </span>
            </div>
          </div>
          <!-- 날짜 -->
          <div class="chat__column">
            <span class="chat__timestamp">Yesterday</span>
          </div>
        </li>
      </ul>
    </main>
    <!-- 네비게이션바 (하단메뉴) -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <!-- 다른 파일에서는 solid가 아닌 regular로 설정 -->
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
