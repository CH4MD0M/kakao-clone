<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width= , initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/beaa09218d.js"></script>
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">
        13:54
      </span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class=status-bar__battery-level">100% </span>
      <i class="fas fa-battery-full"></i>

    </div>
  </div>
  <header class="header">
    <div class="header__hearder-column">
      <h1 class="header__titile">Chats</h1>
    </div>
    <div class="header__hearder-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <!-- div 태그는 하나씩 표현될 때마다 줄 바꿈이 일어남
         span 태그는 옆으로 배열됨 -->
  <main class="chats">
    <!-- 디자인 측면에서의 main 태그-->
    <ul class="chats__list">
      <!-- list를 만듦-->
      <li class="chats__chat chat">
        <!-- list의 채팅목록 1개-->
        <a href="chat.html">
          <div class="chat__column">
            <!-- avatar와 이름, 내용 표시-->
            <img class="chat__avatar g-avatar" src="image/avatar.jpg">
            <div class="chat__content">
              <span class="chat__username">
                Lynn
              </span>
              <span class="chat__preview">
                Going home
              </span>
            </div>
          </div>
          <div class="chat__column">
            <!-- 지난 날짜 표시-->
            <span class="chat_timestamp">Yesterday</span>
          </div>
        </a>
      </li>
    </ul>

  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item"><a href="index.html" class="nav__list-link">
          <i class="fas fa-comment"></i>
        </a>
      </li>

      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>

      <li class="nav__list-item"><a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>

    </ul>
  </nav>
</body>

</html>
